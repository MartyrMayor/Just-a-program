<html>
    <head>
        <title>
            Title be like:Am i joke to you?
        </title>

        <script>
            var time = document.getElementById("time");
            function tick(){
                var d = new Date;
                time.innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            }
            setInterval(tick, 10);
        </script>

        <style>
            body{
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            #time{
                position:fixed;
                bottom:1%;
                right:1%;
                height:5%;
                width:8%;
                border:5px solid black;
                border-radius:10px;
            }
        </style>
    </head>
    <body>
        <hr size="5px" width="90%" noshade/>
        <div id="tim"></div>
    </body>
</html>
